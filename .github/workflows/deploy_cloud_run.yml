name: CI/CD → Cloud Run (Artifact Registry + Cloud SQL, DB password from GitHub Secret)

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: django-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate migrations in CI & run tests
        run: |
          python manage.py makemigrations --noinput
          python manage.py test || true

      - name: Authenticate to GCP (CI service account)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          LOCATION="${{ secrets.ARTIFACT_LOCATION }}"    # e.g. "us" or "us-central1"
          gcloud auth configure-docker "${LOCATION}-docker.pkg.dev" --quiet

      - name: Build Docker image (Artifact Registry)
        run: |
          LOCATION="${{ secrets.ARTIFACT_LOCATION }}"
          REPO="${{ secrets.ARTIFACT_REPO }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          IMAGE_URI="${LOCATION}-docker.pkg.dev/${PROJECT}/${REPO}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          docker build -t "${IMAGE_URI}" .
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}"

      - name: Push Docker image (Artifact Registry)
        run: |
          docker push "${IMAGE_URI}"

      - name: Deploy to Cloud Run (inject DB password from GitHub secret)
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
        run: |
          # The DB password is taken from the GitHub secret 'DB_PASSWORD' and injected
          # into Cloud Run as an environment variable DB_PASSWORD. No Secret Manager used.
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${IMAGE_URI}" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}" \
            --add-cloudsql-instances "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars "DJANGO_SETTINGS_MODULE=config.settings.production,CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=postgres,DB_USER=postgres,DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_PORT=5432" \
            --quiet

      - name: Ensure & run migrate-job (Cloud Run Job) — uses same envs
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
        run: |
          set -euo pipefail
          JOB_NAME="migrate-job"
          REGION="${{ secrets.GCP_REGION }}"
          SA="${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}"
          IMAGE="${IMAGE_URI}"

          # If job exists, delete & recreate to ensure it picks up updated envs (optional)
          if gcloud run jobs describe "${JOB_NAME}" --region "${REGION}" >/dev/null 2>&1; then
            echo "Job '${JOB_NAME}' exists — replacing it to update envs..."
            gcloud run jobs delete "${JOB_NAME}" --region "${REGION}" --quiet || true
          fi

          echo "Creating job '${JOB_NAME}'..."
          # create job with DB envs passed explicitly (no Secret Manager)
          gcloud run jobs create "${JOB_NAME}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --service-account "${SA}" \
            --command "python" \
            --args "manage.py,migrate,--noinput" \
            --tasks 1 \
            --set-env-vars "DJANGO_SETTINGS_MODULE=config.settings.production,CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=postgres,DB_USER=postgres,DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_PORT=5432"

          echo "Executing job '${JOB_NAME}'..."
