name: CI/CD â†’ Cloud Run (Cloud SQL + Secret Manager)

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: django-backend
  GCR_HOST: ${{ secrets.GCR_HOST || 'gcr.io' }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate migrations in CI & run tests
        run: |
          # Generate migration files so they're baked into the image.
          python manage.py makemigrations --noinput
          # optional: run tests (remove || true to fail on test failures)
          python manage.py test || true

      - name: Configure gcloud SDK (authenticate)
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure docker auth for GCR
        run: |
          gcloud auth configure-docker --quiet

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ env.GCR_HOST }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t "${IMAGE_URI}" .
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - name: Push Docker image
        run: |
          docker push "${IMAGE_URI}"

      - name: Deploy to Cloud Run (with Secret Manager bindings)
        env:
          IMAGE_URI: ${{ env.GCR_HOST }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        run: |
          # Deploy service to Cloud Run
          # Binds Secret Manager secrets DB_PASSWORD and DJANGO_SECRET_KEY to env names in the container.
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${IMAGE_URI}" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}" \
            --add-cloudsql-instances "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars "CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=postgres,DB_USER=postgres,DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_PORT=5432" \
            --update-secrets "DB_PASSWORD=DB_PASSWORD:latest","DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest" \
            --quiet

      - name: Ensure & run migrate-job (Cloud Run Job)
        env:
          IMAGE_URI: ${{ env.GCR_HOST }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        run: |
          set -euo pipefail
          JOB_NAME="migrate-job"
          # Create job if it doesn't exist (bind secrets to job as well)
          if gcloud run jobs describe "${JOB_NAME}" --region "${{ secrets.GCP_REGION }}" >/dev/null 2>&1; then
            echo "Job '${JOB_NAME}' exists."
          else
            echo "Creating job '${JOB_NAME}'..."
            gcloud run jobs create "${JOB_NAME}" \
              --image "${IMAGE_URI}" \
              --region "${{ secrets.GCP_REGION }}" \
              --service-account "${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}" \
              --command "python" \
              --args "manage.py,migrate,--noinput" \
              --tasks 1 \
              --update-secrets "DB_PASSWORD=DB_PASSWORD:latest","DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest"
          fi

          # Execute job and wait for completion
          echo "Executing job '${JOB_NAME}'..."
          gcloud run jobs execute "${JOB_NAME}" --region "${{ secrets.GCP_REGION }}" --wait

      - name: Output Cloud Run service URL
        run: |
          gcloud run services describe "${{ env.SERVICE_NAME }}" --region "${{ secrets.GCP_REGION }}" --format="value(status.url)"
