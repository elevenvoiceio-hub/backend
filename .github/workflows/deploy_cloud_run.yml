name: CI/CD â†’ Cloud Run
on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: django-backend
  REGISTRY_HOST: gcr.io  # hard-force GCR (NOT Artifact Registry)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate migrations in CI & run tests
        run: |
          python manage.py makemigrations --noinput
          python manage.py test || true

      # 1) Auth to GCP using your CI SA key (from GitHub secret)
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2) Install gcloud CLI on the runner
      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 3) Diagnostics (keep until it works once)
      - name: Debug gcloud account & config
        run: |
          echo "Active account: $(gcloud config get-value account)"
          echo "Active project: $(gcloud config get-value project)"
          gcloud auth list

      # 4) Configure Docker to use gcloud credential helper for GCR
      - name: Configure Docker auth for GCR
        run: |
          gcloud auth configure-docker --quiet

      # 5) Build & push image to GCR (NOT Artifact Registry)
      - name: Build Docker image
        run: |
          IMAGE_URI="${{ env.REGISTRY_HOST }}/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "IMAGE_URI=${IMAGE_URI}" | tee -a $GITHUB_ENV
          docker build -t "${IMAGE_URI}" .
          docker images

      - name: Push Docker image
        run: |
          echo "Pushing ${IMAGE_URI}"
          docker push "${IMAGE_URI}"

      # 6) Deploy to Cloud Run with Secret Manager bindings
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${IMAGE_URI}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}" \
            --add-cloudsql-instances "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars "DJANGO_SETTINGS_MODULE=config.settings.production,CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=postgres,DB_USER=postgres,DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_PORT=5432" \
            --update-secrets "DB_PASSWORD=DB_PASSWORD:latest","DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest" \
            --quiet

      # 7) Create/execute a Cloud Run Job to run migrations
      - name: Ensure & run migrate-job
        run: |
          set -euo pipefail
          JOB_NAME="migrate-job"
          if gcloud run jobs describe "${JOB_NAME}" --region "${{ env.REGION }}" >/dev/null 2>&1; then
            echo "Job '${JOB_NAME}' exists."
          else
            echo "Creating job '${JOB_NAME}'..."
            gcloud run jobs create "${JOB_NAME}" \
              --image "${IMAGE_URI}" \
              --region "${{ env.REGION }}" \
              --service-account "${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}" \
              --command "python" \
              --args "manage.py,migrate,--noinput" \
              --tasks 1 \
              --update-secrets "DB_PASSWORD=DB_PASSWORD:latest","DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest"
          fi
          echo "Executing job '${JOB_NAME}'..."
          gcloud run jobs execute "${JOB_NAME}" --region "${{ env.REGION }}" --wait

      - name: Output Cloud Run service URL
        run: |
          gcloud run services describe "${{ env.SERVICE_NAME }}" --region "${{ env.REGION }}" --format="value(status.url)"
