name: CI/CD â†’ Cloud Run 

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: django-backend
  GCR_HOST: "gcr.io"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate migrations in CI & run tests
        run: |
          python manage.py makemigrations --noinput
          python manage.py test || true

      - name: Authenticate to GCP (for Docker + gcloud)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Verify auth (temporary)
        run: |
          echo "gcloud auth list:"
          gcloud auth list
          echo "Active account:"
          gcloud config get-value account || true
          echo "Project:"
          gcloud config get-value project || true

      - name: Configure Docker auth for GCR
        run: |
          # ensure docker uses gcloud credential helper
          gcloud auth configure-docker --quiet
          echo "docker-credential-gcloud configured."

      - name: Debug auth & image (temporary)
        run: |
          IMAGE_URI="${{ env.GCR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo ">>> IMAGE_URI will be: ${IMAGE_URI}"
          echo ">>> gcloud auth list"
          gcloud auth list || true
          echo ">>> gcloud config list"
          gcloud config list || true
          echo ">>> docker info"
          docker info || true
          echo ">>> docker images (local)"
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" || true

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ env.GCR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t "${IMAGE_URI}" .
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - name: Push Docker image
        run: |
          echo "Pushing ${IMAGE_URI} ..."
          docker push "${IMAGE_URI}"

      - name: Deploy to Cloud Run (with Secret Manager bindings)
        env:
          IMAGE_URI: ${{ env.GCR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        run: |
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${IMAGE_URI}" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}" \
            --add-cloudsql-instances "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars "DJANGO_SETTINGS_MODULE=config.settings.production,CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=postgres,DB_USER=postgres,DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_PORT=5432" \
            --update-secrets "DB_PASSWORD=DB_PASSWORD:latest","DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest" \
            --quiet

      - name: Ensure & run migrate-job (Cloud Run Job)
        env:
          IMAGE_URI: ${{ env.GCR_HOST }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
        run: |
          set -euo pipefail
          JOB_NAME="migrate-job"
          if gcloud run jobs describe "${JOB_NAME}" --region "${{ secrets.GCP_REGION }}" >/dev/null 2>&1; then
            echo "Job '${JOB_NAME}' exists."
          else
            echo "Creating job '${JOB_NAME}'..."
            gcloud run jobs create "${JOB_NAME}" \
              --image "${IMAGE_URI}" \
              --region "${{ secrets.GCP_REGION }}" \
              --service-account "${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}" \
              --command "python" \
              --args "manage.py,migrate,--noinput" \
              --tasks 1 \
              --update-secrets "DB_PASSWORD=DB_PASSWORD:latest","DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest"
          fi

          echo "Executing job '${JOB_NAME}'..."
          gcloud run jobs execute "${JOB_NAME}" --region "${{ secrets.GCP_REGION }}" --wait

      - name: Output Cloud Run service URL
        run: |
          gcloud run services describe "${{ env.SERVICE_NAME }}" --region "${{ secrets.GCP_REGION }}" --format="value(status.url)"
