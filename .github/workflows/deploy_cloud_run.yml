name: CI/CD → Cloud Run (Artifact Registry + Cloud SQL + Secret Manager)

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: django-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate migrations in CI & run tests
        run: |
          python manage.py makemigrations --noinput
          # optional: run tests (remove || true to fail on test failures)
          python manage.py test || true

      # Authenticate to GCP using CI service account key
      - name: Authenticate to GCP (CI service account)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud SDK and set project (needed for gcloud commands)
      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Verify auth (temporary debug — remove after first successful run)
      - name: Verify gcloud auth (debug)
        run: |
          echo "Active account: $(gcloud config get-value account)"
          echo "Active project: $(gcloud config get-value project)"
          gcloud auth list

      # Configure docker credential helper for Artifact Registry
      - name: Configure Docker auth for Artifact Registry
        run: |
          LOCATION="${{ secrets.ARTIFACT_LOCATION }}" # e.g. us or us-central1
          gcloud auth configure-docker "${LOCATION}-docker.pkg.dev" --quiet
          echo "Configured docker credential helper for ${LOCATION}-docker.pkg.dev"

      # Build image and set IMAGE_URI (Artifact Registry format)
      - name: Build Docker image (Artifact Registry)
        run: |
          LOCATION="${{ secrets.ARTIFACT_LOCATION }}"
          REPO="${{ secrets.ARTIFACT_REPO }}"
          PROJECT="${{ secrets.GCP_PROJECT_ID }}"
          IMAGE_URI="${LOCATION}-docker.pkg.dev/${PROJECT}/${REPO}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          docker build -t "${IMAGE_URI}" .
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}"

      - name: Push Docker image (Artifact Registry)
        run: |
          echo "Pushing ${IMAGE_URI} ..."
          docker push "${IMAGE_URI}"

      - name: Deploy to Cloud Run (with Secret Manager bindings)
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
        run: |
          # Bind Secret Manager secrets DB_PASSWORD and DJANGO_SECRET_KEY to env vars in container
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${IMAGE_URI}" \
            --region "${{ secrets.GCP_REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}" \
            --add-cloudsql-instances "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --set-env-vars "DJANGO_SETTINGS_MODULE=config.settings.production,CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_NAME=postgres,DB_USER=postgres,DB_HOST=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_PORT=5432" \
            --update-secrets "DB_PASSWORD=DB_PASSWORD:latest","DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest" \
            --quiet

      - name: Ensure & run migrate-job (Cloud Run Job)
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
        run: |
          set -euo pipefail
          JOB_NAME="migrate-job"
          REGION="${{ secrets.GCP_REGION }}"
          SA="${{ secrets.CLOUDRUN_SERVICE_ACCOUNT }}"
          # Create job if missing (bind secrets to job as well)
          if gcloud run jobs describe "${JOB_NAME}" --region "${REGION}" >/dev/null 2>&1; then
            echo "Job '${JOB_NAME}' exists."
          else
            echo "Creating job '${JOB_NAME}'..."
            gcloud run jobs create "${JOB_NAME}" \
              --image "${IMAGE_URI}" \
              --region "${REGION}" \
              --service-account "${SA}" \
              --command "python" \
              --args "manage.py,migrate,--noinput" \
              --tasks 1 \
              --update-secrets "DB_PASSWORD=DB_PASSWORD:latest","DJANGO_SECRET_KEY=DJANGO_SECRET_KEY:latest"
          fi

          echo "Executing job '${JOB_NAME}'..."
          gcloud run jobs execute "${JOB_NAME}" --region "${REGION}" --wait

      - name: Output Cloud Run service URL
        run: |
          gcloud run services describe "${{ env.SERVICE_NAME }}" --region "${{ secrets.GCP_REGION }}" --format="value(status.url)"
